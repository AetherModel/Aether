name: LaTeX
on: [push]

jobs:
  latex-job:
    runs-on: ubuntu-latest
    name: Compile and push standards.tex
    steps:
    - uses: actions/checkout@v1
    - name: Compilation
      uses: vinay0410/tectonic-action@master
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tex_path: 'doc/design/standards.tex'
        push: 'yes'
